{% extends 'base_tailwind.html' %}

{% block title %}Transfer Clients - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-secondary-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-secondary-900">Transfer Clients</h1>
            <p class="text-secondary-600 mt-2">Move clients from one group to another</p>
        </div>

        <!-- Transfer Form -->
        <div class="bg-white rounded-xl shadow-sm border border-secondary-100 p-6 mb-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Select Client *</label>
                    <select name="client_id" required class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">-- Choose a client --</option>
                        {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.full_name }} ({{ client.email }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Transfer to Group *</label>
                    <select name="new_group_id" required class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">-- Choose a group --</option>
                        {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }} ({{ group.branch }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Reason for Transfer</label>
                    <textarea name="reason" rows="4" class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Enter reason for transfer..."></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 font-medium">
                        <i class="fas fa-people-arrows mr-2"></i>Transfer Client
                    </button>
                    <a href="{% url 'dashboard:admin_dashboard' %}" class="px-6 py-2 border border-secondary-300 text-secondary-700 rounded-lg hover:bg-secondary-50 transition-colors duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        <!-- Back Button -->
        <div>
            <a href="{% url 'dashboard:admin_dashboard' %}" class="inline-flex items-center gap-2 text-secondary-600 hover:text-secondary-900 font-medium">
                <i class="fas fa-arrow-left"></i>
                Back to Admin Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
