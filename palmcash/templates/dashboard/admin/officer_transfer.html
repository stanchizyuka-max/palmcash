{% extends 'base_tailwind.html' %}

{% block title %}Transfer Officer - Admin Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-secondary-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-secondary-900">Transfer Loan Officer</h1>
            <p class="text-secondary-600 mt-2">Move loan officers between branches</p>
        </div>

        <!-- Transfer Form -->
        <div class="bg-white rounded-xl shadow-sm border border-secondary-100 p-6 mb-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Select Officer *</label>
                    <select name="officer_id" required class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">-- Choose an officer --</option>
                        {% for officer in officers %}
                        <option value="{{ officer.id }}" {% if selected_officer.id == officer.id %}selected{% endif %}>{{ officer.full_name }} ({{ officer.email }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Transfer to Branch *</label>
                    <select name="new_branch" required class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        <option value="">-- Choose a branch --</option>
                        {% for branch in branches %}
                        <option value="{{ branch.name }}">{{ branch.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-secondary-700 mb-2">Reason for Transfer</label>
                    <textarea name="reason" rows="4" class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Enter reason for transfer..."></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 font-medium">
                        <i class="fas fa-exchange-alt mr-2"></i>Transfer Officer
                    </button>
                    <a href="{% url 'dashboard:admin_officers_list' %}" class="px-6 py-2 border border-secondary-300 text-secondary-700 rounded-lg hover:bg-secondary-50 transition-colors duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        <!-- Back Button -->
        <div>
            <a href="{% url 'dashboard:admin_dashboard' %}" class="inline-flex items-center gap-2 text-secondary-600 hover:text-secondary-900 font-medium">
                <i class="fas fa-arrow-left"></i>
                Back to Admin Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
