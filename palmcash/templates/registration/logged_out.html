<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - LoanVista</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-check-circle text-green-500 text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Successfully Logged Out</h1>
            <p class="text-gray-600">You have been safely logged out of LoanVista.</p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'accounts:login' %}" 
               class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                Sign In Again
            </a>
            <a href="/" 
               class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors">
                Go to Home
            </a>
        </div>
    </div>
    
    <script>
        // Auto-redirect to home page after 3 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
