{% extends 'base_tailwind.html' %}
{% load static %}

{% block title %}Create User - Palm Cash{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-secondary-50 via-primary-50 to-secondary-50 py-12">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-secondary-900 mb-2">
                <i class="fas fa-user-plus text-primary-600 mr-3"></i>
                Create New User
            </h1>
            <p class="text-lg text-secondary-600">Add a new loan officer or manager to the system</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="mb-6 p-4 bg-danger-100 border-l-4 border-danger-600 text-danger-700 rounded">
            <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
        </div>
        {% endif %}

        <!-- Form Card -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Username <span class="text-danger-600">*</span>
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter username">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Email <span class="text-danger-600">*</span>
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter email address">
                </div>

                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-semibold text-secondary-900 mb-2">
                        First Name <span class="text-danger-600">*</span>
                    </label>
                    <input type="text" id="first_name" name="first_name" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter first name">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Last Name <span class="text-danger-600">*</span>
                    </label>
                    <input type="text" id="last_name" name="last_name" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter last name">
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone_number" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Phone Number
                    </label>
                    <input type="tel" id="phone_number" name="phone_number"
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter phone number">
                </div>

                <!-- Role -->
                <div>
                    <label for="role" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Role <span class="text-danger-600">*</span>
                    </label>
                    <select id="role" name="role" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">Select a role</option>
                        <option value="loan_officer">Loan Officer</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Password <span class="text-danger-600">*</span>
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter password">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password_confirm" class="block text-sm font-semibold text-secondary-900 mb-2">
                        Confirm Password <span class="text-danger-600">*</span>
                    </label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                        class="w-full px-4 py-2 border border-secondary-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Confirm password">
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 pt-6">
                    <button type="submit" class="flex-1 px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-semibold">
                        <i class="fas fa-save mr-2"></i>Create User
                    </button>
                    <a href="{% url 'dashboard:manage_officers' %}" class="flex-1 px-6 py-3 bg-secondary-200 text-secondary-900 rounded-lg hover:bg-secondary-300 transition-colors font-semibold text-center">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
